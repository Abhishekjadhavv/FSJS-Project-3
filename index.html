<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------custom css here ----- -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Simple webpage</title>
</head>
<body>
    <!-- ------ navbar start from here -------- -->
     <header>
        <nav class="navbar flex space-between">
            <div class="logo"><img src="img/Logo.png" alt=""></div>
            <ul class="menu-items flex gap-20">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms and Conditions</a></li>
                <button class="btn active-btn">Get Started</button>
            </ul>
            <div class="buttons flex hidden">
                <button class="btn hidden">Get Started</button>
                <i class='bx bx-menu' class="hidden" id="bar"></i>
            </div>
        </nav>
     </header>
    <!-- ------ navbar end here -------- -->
    <main>
        <section class="home-section">
            <div class="home-content flex space-between">
                <div class="left-box">
                    <h1>Your Justice Is<br/>Our Top Priority</h1>
                </div>
                <div class="right-box">
                    <p>As a state of law, maintaining Justice is Something that every citizen must pay attention to, and we are here to uphold Justice for you</p>
                </div>
            </div>
        </section>
        <div class="home-img"></div>
        <div class="scrool-btn flex">
            <div class="scrool-btn1">
                <div class="flex center"><i class='bx bx-chevron-left'></i></div>
            </div>
            <div class="scrool-btn2">
                <div class="flex center"><i class='bx bx-chevron-right'></i></div>
            </div>
        </div>
    </main>

    <!-- ----- javascript here ---- -->
    <script>
        const menu = document.querySelector(".menu-items"),
        bar = document.querySelector('#bar');

        bar.addEventListener("click",()=>{
            menu.classList.toggle("active");
            bar.classList.toggle("bx-x");
        });
    </script>
</body>
</html>
